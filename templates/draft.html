<body class="text-center">

    

    <div class="container">
        <h2 style="text-align: center;">Post Blog</h2>
        {% for blog in blog_data %}
        <form action="/update_draft/{{blog.id}}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="p1" style="width: 100%; ">

                <div class="media_query" style="display: flex;">
                    <div class="input-group">
                        <label for="category" style="font-size: 20px;">Category:</label>
                        <select name="category"
                            style="width: 90%;padding: 10px;font-size: 16px;border-radius: 5px;border: 1px solid #ccc;">
                            <option value={{blog.category}}>{{blog.category}}</option>
                            <hr>
                            <option value="Mental Health">Mental Health</option>
                            <option value="Heart Disease">Heart Disease</option>
                            <option value="Covid19">Covid19</option>
                            <option value="Immunization">Immunization</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="blog_image">Image:</label>
                        <input type="file" name="blog_image " value="{{blog.blog_image}}" required>
                    </div>


                </div>

                <div class="media_query" style="display: flex;">

                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" value="{{blog.title}}">
                    </div>
                    <div class="input-group">
                        <label for="summary">Summary</label>
                        <input type="text" name="summary" value="{{blog.summary}}">
                    </div>


                </div>

                <div class="media_query" style="display: flex;">

                    <div class="input-group">
                        <label for="content">Content</label>
                        <textarea name="content" rows="8">{{blog.Content}}</textarea>
                    </div>

                </div>

            </div>
            <div style="display: flex; justify-content: center; width: 100%;margin-top: 20px;">
                <button style="width: 40%; margin-right: 20px;" name="add_blog" type="submit">Add Blog</button>
                <button style="width: 10%;" name="update_draft" type="submit">Update Draft</button>
            </div>
        </form>
        {% endfor %}
    </div>
</body>
