    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <alert>
            <div id="alert" class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
        </alert>
        {% endfor %}
        {% endif %}
        <h2>Book Appointment</h2>

        <form action="/confirm_appointment" method="post">
            {% csrf_token %}
            {% for doc in doc_name %}
            <div class="input-group" style="justify-content: space-between;">
                <label style="float: left; margin-bottom: 0%;" for="username">Doctor :</label>
                <input type="text" style="width: 40%;" name="doctor_firstname" value="{{doc.first_name}}" readonly>
                <input type="text" style="width: 40%;" name="doctor" value="{{doc.last_name}}" readonly>
            </div>
            <input type="text" name="email" style="display: none;" value={{doc.email}} required>
            <div class="input-group">
                <label for="username">Required Speciality:</label>
                <input type="text" name="speciality" required>
            </div>
            <div class="input-group">
                <label for="date">Appointment Date:</label>
                <input type="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="time">Appointment Time:</label>
                <input type="time" name="time" required>
            </div>
            <button type="submit">Confirm Booking</button>
            {% endfor %}
        </form>
    </div>


    <script>
        let val = document.getElementById("alert")
        setTimeout(() => {
            val.style.display = "none";
        }, "2000");

    </script>

</body>

</html>
